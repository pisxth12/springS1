<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Student Form</h1>

    <form th:action="@{/students}" th:object="${student}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" />

        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" />

        <button type="submit">Submit</button>
    </form>

    <p th:text="${message}"></p>
</div>

</body>
</html>
